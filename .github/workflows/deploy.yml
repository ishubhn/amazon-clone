name: Deploy Amazon UI to Portfolio GitHub Pages

on:
  push:
    branches: [ main ]  # run whenever you push to main
  workflow_dispatch:    # allow manual trigger

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Amazon UI repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ui/amazon-ui

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /projects/amazon/
        working-directory: ui/amazon-ui

      - name: Deploy to Portfolio Repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: ishubhn/ishubhn.github.io
          publish_branch: gh-pages
          publish_dir: ./ui/amazon-ui/dist/amazon-ui
          destination_dir: projects/amazon
