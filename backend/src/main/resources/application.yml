server:
  port: 8081

logging:
  file: ./logs/amazon.log

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/emerch?zeroDateTimeBehavior=convertToNull
    username: root
    password: root
  devtools:
    add-properties: true
  application:
    name: AMAZON-SERVICE
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    jdbc:
      repositories:
        enabled: false  # Due to Multiple JPA Repositories